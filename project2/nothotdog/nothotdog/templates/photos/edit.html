{% extends 'photos/base.html' %}

{% block bodyclass %}photo{% endblock %}

{% block content %}


<img src="{{ photo.image.url }}" alt="{{ photo.hashid }}" style="width:600px;height:400px;">

<p><b style='font-size:30px'>{{ photo.title }}</b><br>{{ photo.description }}</p>

<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Edit</button>
</form>

{% endblock %}
